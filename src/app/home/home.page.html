<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" id="open-modal" expand="block">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tareas
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full" *ngIf="tasks.length > 0">
    @for (task of tasks; track task) {
    <ion-item>
      <app-message [task]="task" (onDelete)="deleteTask(task)" (onComplete)="completeTask(task)"></app-message>
    </ion-item>
    }
  </ion-list>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modalCancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title class="modal-title">Crear nueva tarea</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modalCreate()" [strong]="true" [disabled]="createTaskForm.invalid">Crear</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form #createTaskForm="ngForm">
          <ion-item>
            <ion-input label="Nombre" labelPlacement="stacked" type="text" placeholder="Nombre" required="true"
            [(ngModel)]="taskName" name="name" error-text="Campo obligatorio"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea label="Descripción" labelPlacement="stacked" type="text" placeholder="Descripción"
            required="true" [(ngModel)]="taskDescription" name="description" error-text="Campo obligatorio"></ion-textarea>
          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <div class="empty-state-container" *ngIf="tasks.length === 0">
    Aún no tienes ninguna tarea
  </div>
</ion-content>
