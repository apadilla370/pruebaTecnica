@if (task) {
<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ task.nombreTarea }}
    </ion-card-title>
    <ion-card-subtitle>
      <div class="dates-container">
        <div>
          Creada
          <span class="date">
            <ion-note>{{ task.fechaCreacion }}</ion-note>
          </span>
        </div>
        <div *ngIf="task.completada">
          Completada
          <span class="date">
            <ion-note>{{ task.fechaCreacion }}</ion-note>
          </span>
        </div>
      </div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ task.descripcion }}
  </ion-card-content>

  <ion-button fill="clear" [disabled]="task.completada" (click)="completeTask()">{{ task.completada ? 'Completada' :
    'Completar' }}</ion-button>
  <ion-button fill="clear" (click)="deleteTask()">Eliminar</ion-button>
</ion-card>
}
